          <div class="form-jual">
            <form class="p-3">
              <div class="row mb-3">
                <div class="col-12 col-sm-12 col-md-6">
                  <label for="nama" class="form-label">Nama Penjual *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    name="nama"
                    placeholder="Nama penjual"
                    autofocus
                    required
                    oninvalid="this.setCustomValidity('Nama Wajib Di isi')"
                    oninput="this.setCustomValidity('')"
                  />
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                  <label for="no_hp" class="form-label"
                    >Nomor Handphone *</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="no_hp"
                    name="no_hp"
                    placeholder="0895********"
                    required
                    oninvalid="this.setCustomValidity('Nama Wajib Di isi')"
                    oninput="this.setCustomValidity('')"
                    pattern="(\+62|62|0)8[0-9][0-9]{6,14}"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12 col-sm-12 col-md-6">
                  <label for="email" class="form-label"
                    >Email (opsional)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="wanginewedhus@gmail.com"
                    name="email"
                    required
                    oninvalid="this.setCustomValidity('email salah format')"
                    oninput="this.setCustomValidity('')"
                  />
                </div>
                <div class="col-12 col-sm-12 col-md-6 ">
                  <label for="jenis_ternak" class="form-label"
                    >Jenis Ternak *</label
                  >
                  <select
                    class="form-select"
                    name="jenis_ternak"
                    id="jenis_ternak"
                    aria-label="Default select example"
                    required
                  >
                    <option selected>--Pilih Hewan Ternak--</option>
                    <option value="kambing">Kambing</option>
                    <option value="domba">Domba</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-12 col-md-6 mb-3">
                  <label for="jumlah_ternak" class="form-label"
                    >Jumlah Ternak *</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="jumlah_ternak"
                    name="jumlah_ternak"
                    placeholder="50"
                    required
                  />
                </div>
                <div class="col mb-3">
                  <label for="berat_rata" class="form-label"
                    >Berat Rata - Rata Ternak (KG) *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="berat_rata"
                    placeholder="60"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-12 col-md-6 mb-3">
                  <label for="provinsi" class="form-label"
                    >Alamat Provinsi *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="provinsi"
                    name="provinsi"
                    placeholder="Jawa Timur"
                    required
                  />
                </div>
                <div class="col-12 col-sm-12 col-md-6 mb-3">
                  <label for="kota" class="form-label">Alamat Kota *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="kota"
                    name="kota"
                    placeholder="Kota Kediri"
                    required
                    autocapitalize="sentences"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="alamat_penjemputan" class="form-label"
                  >Detail Alamat penjemputan Ternak</label
                >
                <textarea
                  class="form-control"
                  id="alamat_penjemputan"
                  name="alamat_penjemputan"
                  rows="3"
                  aria-describedby="alamat_penjemputan"
                  placeholder="RT. xx RW. xx Dsn. "
                ></textarea>
                <div id="alamat_penjemputan" class="form-text">
                  <b>Alamat harap di isi selengkap mungkin</b>
                </div>
              </div>
              <div class="my-3 form-check">
                <input type="checkbox" class="form-check-input" id="syarat" />
                <label class="form-check-label" for="syarat"
                  >saya menyetujui <a href="">Syarat</a> dan
                  <a href="">ketentuan</a> yang berlaku</label
                >
              </div>
              <div class="d-flex justify-content-evenly">
                <div>
                <button type="submit" class="me-1 btn-get-started">
                  Ajukan Penjualan
                </button>
              </div>
              <div>
                <button type="button" class="ms-1 btn-get-cancel">
                  Batalkan Penjualan
                </button>
              </div>
              </div>
            </form>
