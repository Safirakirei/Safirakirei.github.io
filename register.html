    <main id="main">
      <section class="auth">
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h2 class="card-title text-center mb-5 fw-light">
                    Buat Akun Baru
                  </h2>
                  <form method="POST" action="/register">
                    <div class="form-floating mb-3">
                      <input
                        type="name"
                        name="name"
                        :value="old('name')"
                        required
                        autofocus
                        class="form-control"
                        id="floatingInput"
                        placeholder="wangine wedhus"
                      />
                      <label for="floatingInput">Nama</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        name="email"
                        :value="old('email')"
                        required
                        autofocus
                        class="form-control"
                        id="floatingInput"
                        placeholder="wanginewedhus@gmail.com"
                      />
                      <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="tel"
                        name="nomor_handphone"
                        :value="old('nomor_handphone')"
                        required
                        autofocus
                        class="form-control"
                        id="floatingInput"
                        placeholder="wangine wedhus"
                      />
                      <label for="floatingInput">Nomor Handphone</label>
                    </div>

                    <div class="form-floating mb-3">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <label for="floatingInput">Provinsi</label>
                    </div>

                    <div class="form-floating mb-3">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <label for="floatingInput">Kota</label>
                    </div>

                    <div class="form-floating mb-3">
                      <textarea
                        name="alamat"
                        id=""
                        cols="30"
                        rows="10"
                        value="old('alamat')"
                        class="form-control"
                        id="floatingInput"
                      ></textarea>
                      <!-- <input
                      type="text" 
                      name="alamat" 
                      :value="old('alamat')" 
                      required 
                      class="form-control"
                      id="floatingInput"
                      placeholder="wangine wedhus"
                      /> -->
                      <label for="floatingInput">Alamat detail</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        name="password_confirmation"
                        required
                        autocomplete="new-password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Konfirmasi Password</label>
                    </div>

                    <div class="form-check my-4">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        name="subcribtion"
                        id="subcribtion"
                      />
                      <label class="form-check-label" for="subcribtion">
                        Langganan konten wangine wedhus
                      </label>
                    </div>
                    <div class="d-grid">

                        class="btn btn-primary btn-login text-uppercase fw-bold"
                        type="submit"

                        Daftar

                          ><h4>Lupa Password</h4></a
                        >
